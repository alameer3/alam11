<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Soccer Field -->
  <rect x="50" y="200" width="300" height="200" rx="10" fill="#16a34a" stroke="#fff" stroke-width="2"/>
  
  <!-- Field Lines -->
  <line x1="200" y1="200" x2="200" y2="400" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="300" r="30" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="300" r="2" fill="#fff"/>
  
  <!-- Goal Posts -->
  <rect x="45" y="250" width="10" height="100" fill="#fff"/>
  <rect x="45" y="250" width="20" height="5" fill="#fff"/>
  <rect x="45" y="345" width="20" height="5" fill="#fff"/>
  
  <rect x="345" y="250" width="10" height="100" fill="#fff"/>
  <rect x="335" y="250" width="20" height="5" fill="#fff"/>
  <rect x="335" y="345" width="20" height="5" fill="#fff"/>
  
  <!-- Goal Areas -->
  <rect x="50" y="270" width="40" height="60" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="310" y="270" width="40" height="60" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Soccer Ball -->
  <circle cx="200" cy="300" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
  <path d="M 190 290 L 200 285 L 210 290 L 210 310 L 200 315 L 190 310 Z" fill="#000"/>
  
  <!-- Players -->
  <circle cx="130" cy="280" r="12" fill="#dc2626"/>
  <circle cx="270" cy="320" r="12" fill="#3b82f6"/>
  <circle cx="160" cy="340" r="12" fill="#dc2626"/>
  <circle cx="240" cy="260" r="12" fill="#3b82f6"/>
  
  <!-- Trophy -->
  <rect x="170" y="80" width="60" height="80" fill="#fbbf24"/>
  <rect x="160" y="70" width="80" height="20" rx="10" fill="#f59e0b"/>
  <rect x="175" y="160" width="50" height="20" rx="5" fill="#d97706"/>
  <rect x="185" y="180" width="30" height="40" rx="5" fill="#92400e"/>
  
  <!-- Trophy Handles -->
  <path d="M 160 90 Q 140 90 140 110 Q 140 130 160 130" stroke="#f59e0b" stroke-width="5" fill="none"/>
  <path d="M 240 90 Q 260 90 260 110 Q 260 130 240 130" stroke="#f59e0b" stroke-width="5" fill="none"/>
  
  <!-- Stars -->
  <polygon points="100,120 105,130 115,130 107,137 110,147 100,140 90,147 93,137 85,130 95,130" fill="#fbbf24"/>
  <polygon points="300,120 305,130 315,130 307,137 310,147 300,140 290,147 293,137 285,130 295,130" fill="#fbbf24"/>
  
  <!-- Stadium -->
  <rect x="30" y="450" width="340" height="100" rx="15" fill="#374151"/>
  <rect x="40" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="70" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="100" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="130" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="160" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="190" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="220" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="250" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="280" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="310" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  <rect x="340" y="460" width="20" height="80" rx="5" fill="#6b7280"/>
  
  <!-- Arabic Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">كأس العالم العربي</text>
  
  <!-- Score -->
  <rect x="150" y="420" width="100" height="25" rx="12" fill="#1f2937"/>
  <text x="200" y="437" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">2 - 1</text>
</svg>