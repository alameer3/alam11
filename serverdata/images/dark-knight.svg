<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="batSignal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="400" height="600" fill="url(#darkGrad)"/>
  
  <!-- Bat signal in sky -->
  <circle cx="200" cy="150" r="80" fill="url(#batSignal)" opacity="0.9"/>
  
  <!-- Batman symbol -->
  <path d="M 200 120 L 180 140 L 170 150 L 180 160 L 190 150 L 200 160 L 210 150 L 220 160 L 230 150 L 220 140 Z" fill="#000000"/>
  
  <!-- Gotham City silhouette -->
  <rect x="0" y="400" width="400" height="200" fill="#1a1a1a"/>
  <rect x="50" y="350" width="30" height="250" fill="#2c3e50"/>
  <rect x="100" y="380" width="25" height="220" fill="#2c3e50"/>
  <rect x="150" y="360" width="35" height="240" fill="#2c3e50"/>
  <rect x="200" y="370" width="28" height="230" fill="#2c3e50"/>
  <rect x="250" y="350" width="32" height="250" fill="#2c3e50"/>
  <rect x="300" y="380" width="27" height="220" fill="#2c3e50"/>
  <rect x="350" y="360" width="30" height="240" fill="#2c3e50"/>
  
  <!-- Windows -->
  <rect x="55" y="360" width="4" height="6" fill="#ffff00"/>
  <rect x="65" y="370" width="4" height="6" fill="#ffff00"/>
  <rect x="75" y="380" width="4" height="6" fill="#ffff00"/>
  <rect x="155" y="370" width="4" height="6" fill="#ffff00"/>
  <rect x="165" y="380" width="4" height="6" fill="#ffff00"/>
  <rect x="175" y="390" width="4" height="6" fill="#ffff00"/>
  <rect x="255" y="360" width="4" height="6" fill="#ffff00"/>
  <rect x="265" y="370" width="4" height="6" fill="#ffff00"/>
  <rect x="275" y="380" width="4" height="6" fill="#ffff00"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">THE DARK KNIGHT</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">فارس الظلام</text>
  
  <!-- Joker smile -->
  <path d="M 160 280 Q 200 320 240 280" stroke="#ff0000" stroke-width="4" fill="none"/>
  <circle cx="180" cy="270" r="3" fill="#ff0000"/>
  <circle cx="220" cy="270" r="3" fill="#ff0000"/>
</svg>