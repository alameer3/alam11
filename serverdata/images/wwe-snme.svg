<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);">
  <defs>
    <linearGradient id="wweGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main frame -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="url(#wweGold)" stroke-width="3"/>
  
  <!-- WWE Logo area -->
  <rect x="50" y="50" width="300" height="100" fill="#000" stroke="url(#wweGold)" stroke-width="2"/>
  <text x="200" y="110" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#wweGold)" filter="url(#glow)">WWE</text>
  
  <!-- Saturday Night's Main Event -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700">SATURDAY NIGHT'S</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FF6B6B">MAIN EVENT</text>
  
  <!-- Date -->
  <rect x="100" y="250" width="200" height="40" fill="#1a1a1a" stroke="url(#wweGold)" stroke-width="1"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">12-07-2025</text>
  
  <!-- Wrestling ring illustration -->
  <rect x="80" y="320" width="240" height="180" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="90" y="330" width="220" height="160" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Ring ropes -->
  <line x1="90" y1="350" x2="310" y2="350" stroke="#FFD700" stroke-width="3"/>
  <line x1="90" y1="380" x2="310" y2="380" stroke="#FFD700" stroke-width="3"/>
  <line x1="90" y1="410" x2="310" y2="410" stroke="#FFD700" stroke-width="3"/>
  <line x1="90" y1="440" x2="310" y2="440" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Ring corner posts -->
  <circle cx="100" cy="340" r="8" fill="#C0C0C0"/>
  <circle cx="300" cy="340" r="8" fill="#C0C0C0"/>
  <circle cx="100" cy="480" r="8" fill="#C0C0C0"/>
  <circle cx="300" cy="480" r="8" fill="#C0C0C0"/>
  
  <!-- مترجم badge -->
  <rect x="140" y="520" width="120" height="30" fill="#FF6B6B" stroke="#FF4444" stroke-width="1" rx="5"/>
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">مترجم</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="300" r="15" fill="url(#wweGold)" opacity="0.7"/>
  <circle cx="350" cy="300" r="15" fill="url(#wweGold)" opacity="0.7"/>
  <circle cx="50" cy="560" r="12" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="350" cy="560" r="12" fill="#FF6B6B" opacity="0.7"/>
</svg>