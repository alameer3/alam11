<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #2C3E50 100%);">
  <defs>
    <linearGradient id="musicGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="vinylCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    <filter id="musicGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Vinyl record background -->
  <circle cx="200" cy="350" r="150" fill="#1a1a1a"/>
  <circle cx="200" cy="350" r="140" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="350" r="120" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="350" r="100" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="350" r="80" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="350" r="60" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="350" r="25" fill="url(#vinylCenter)"/>
  <circle cx="200" cy="350" r="8" fill="#FFD700"/>
  
  <!-- Title area -->
  <rect x="30" y="50" width="340" height="120" fill="#34495E" stroke="url(#musicGold)" stroke-width="3" rx="10"/>
  
  <!-- Artist name -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#musicGold)" filter="url(#musicGlow)">محمد منير</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#FFD700">Mohamed Mounir</text>
  
  <!-- Song title -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFF" filter="url(#musicGlow)">أغنية للي</text>
  
  <!-- Musical staff lines -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <line x1="50" y1="220" x2="350" y2="220"/>
    <line x1="50" y1="240" x2="350" y2="240"/>
    <line x1="50" y1="260" x2="350" y2="260"/>
    <line x1="50" y1="280" x2="350" y2="280"/>
    <line x1="50" y1="300" x2="350" y2="300"/>
  </g>
  
  <!-- Musical notes on staff -->
  <g fill="url(#musicGold)">
    <!-- Treble clef -->
    <text x="60" y="280" font-family="serif" font-size="40" font-weight="bold">𝄞</text>
    
    <!-- Notes -->
    <ellipse cx="120" cy="240" rx="8" ry="6" transform="rotate(-30 120 240)"/>
    <rect x="126" y="225" width="3" height="20"/>
    
    <ellipse cx="160" cy="260" rx="8" ry="6" transform="rotate(-30 160 260)"/>
    <rect x="166" y="245" width="3" height="20"/>
    
    <ellipse cx="200" cy="220" rx="8" ry="6" transform="rotate(-30 200 220)"/>
    <rect x="206" y="205" width="3" height="20"/>
    
    <ellipse cx="240" cy="280" rx="8" ry="6" transform="rotate(-30 240 280)"/>
    <rect x="246" y="265" width="3" height="20"/>
    
    <ellipse cx="280" cy="250" rx="8" ry="6" transform="rotate(-30 280 250)"/>
    <rect x="286" y="235" width="3" height="20"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="400" r="8" fill="url(#musicGold)" opacity="0.7"/>
  <circle cx="330" cy="380" r="10" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="80" cy="320" r="6" fill="#98FB98" opacity="0.7"/>
  <circle cx="320" cy="450" r="7" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Bottom info -->
  <rect x="80" y="520" width="240" height="50" fill="#2C3E50" stroke="url(#musicGold)" stroke-width="2" rx="5"/>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">كليب موسيقي</text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#FFF">Music Video</text>
</svg>