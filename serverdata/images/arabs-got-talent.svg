<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.1" />
    </radialGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Spotlight background -->
  <ellipse cx="200" cy="300" rx="180" ry="250" fill="url(#spotLight)"/>
  
  <!-- Main title area -->
  <rect x="30" y="80" width="340" height="120" fill="#000033" stroke="url(#goldGradient)" stroke-width="3" rx="10"/>
  
  <!-- Arabic title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#starGlow)">عرب غوت تالنت</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">ARABS GOT TALENT</text>
  
  <!-- Stage platform -->
  <ellipse cx="200" cy="480" rx="150" ry="30" fill="#8B4513"/>
  <ellipse cx="200" cy="475" rx="140" ry="25" fill="#A0522D"/>
  
  <!-- Microphone stand -->
  <rect x="195" y="350" width="10" height="125" fill="#C0C0C0"/>
  <ellipse cx="200" cy="340" rx="15" ry="20" fill="#FFD700"/>
  <rect x="185" y="335" width="30" height="10" fill="#C0C0C0"/>
  
  <!-- Curtains -->
  <rect x="20" y="220" width="30" height="200" fill="#8B0000" opacity="0.8"/>
  <rect x="350" y="220" width="30" height="200" fill="#8B0000" opacity="0.8"/>
  
  <!-- Stars around -->
  <g fill="url(#goldGradient)" filter="url(#starGlow)">
    <polygon points="100,250 105,265 120,265 108,275 113,290 100,280 87,290 92,275 80,265 95,265" />
    <polygon points="320,280 325,295 340,295 328,305 333,320 320,310 307,320 312,305 300,295 315,295" />
    <polygon points="80,380 85,395 100,395 88,405 93,420 80,410 67,420 72,405 60,395 75,395" />
    <polygon points="340,380 345,395 360,395 348,405 353,420 340,410 327,420 332,405 320,395 335,395" />
  </g>
  
  <!-- Judge panel representation -->
  <rect x="50" y="520" width="60" height="40" fill="#000080" stroke="#FFD700" stroke-width="2" rx="5"/>
  <rect x="120" y="520" width="60" height="40" fill="#000080" stroke="#FFD700" stroke-width="2" rx="5"/>
  <rect x="220" y="520" width="60" height="40" fill="#000080" stroke="#FFD700" stroke-width="2" rx="5"/>
  <rect x="290" y="520" width="60" height="40" fill="#000080" stroke="#FFD700" stroke-width="2" rx="5"/>
  
  <!-- Judge table -->
  <rect x="40" y="560" width="320" height="15" fill="#8B4513"/>
  
  <!-- Talent show elements -->
  <circle cx="200" cy="300" r="3" fill="#FF69B4" opacity="0.8"/>
  <circle cx="180" cy="310" r="2" fill="#00CED1" opacity="0.8"/>
  <circle cx="220" cy="310" r="2" fill="#98FB98" opacity="0.8"/>
  <circle cx="190" cy="290" r="2" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="210" cy="290" r="2" fill="#DDA0DD" opacity="0.8"/>
</svg>