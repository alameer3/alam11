<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3742 100%);">
  <defs>
    <linearGradient id="voiceLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="micGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.2" />
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="100" cy="150" r="40" fill="#ff4757" opacity="0.3"/>
  <circle cx="320" cy="200" r="30" fill="#ff3742" opacity="0.4"/>
  <circle cx="80" cy="450" r="35" fill="#ee5a24" opacity="0.3"/>
  <circle cx="350" cy="500" r="25" fill="#ff6b6b" opacity="0.4"/>
  
  <!-- Logo area -->
  <rect x="50" y="60" width="300" height="100" fill="#FFF" stroke="url(#voiceLogo)" stroke-width="4" rx="15"/>
  
  <!-- The Voice logo -->
  <text x="200" y="105" font-family="Impact, Arial Black, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ff3742">THE</text>
  <text x="200" y="140" font-family="Impact, Arial Black, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#voiceLogo)" filter="url(#textGlow)">VOICE</text>
  
  <!-- Kids subtitle -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFF" filter="url(#textGlow)">KIDS</text>
  
  <!-- Arabic text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700">ذا فويس كيدز العربية</text>
  
  <!-- Large microphone -->
  <ellipse cx="200" cy="350" rx="40" ry="60" fill="url(#micGlow)"/>
  <rect x="180" y="280" width="40" height="80" fill="#C0C0C0" rx="20"/>
  <rect x="185" y="285" width="30" height="70" fill="#E0E0E0" rx="15"/>
  
  <!-- Microphone handle -->
  <rect x="195" y="410" width="10" height="80" fill="#696969"/>
  <rect x="190" y="485" width="20" height="15" fill="#2C2C2C" rx="7"/>
  
  <!-- Sound waves -->
  <g stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7">
    <path d="M 120 320 Q 140 310 120 340"/>
    <path d="M 110 310 Q 135 295 110 355"/>
    <path d="M 100 300 Q 130 280 100 370"/>
    
    <path d="M 280 320 Q 260 310 280 340"/>
    <path d="M 290 310 Q 265 295 290 355"/>
    <path d="M 300 300 Q 270 280 300 370"/>
  </g>
  
  <!-- Musical notes -->
  <g fill="url(#voiceLogo)">
    <ellipse cx="120" cy="250" rx="8" ry="6" transform="rotate(-30 120 250)"/>
    <rect x="126" y="235" width="3" height="20"/>
    
    <ellipse cx="290" cy="270" rx="8" ry="6" transform="rotate(30 290 270)"/>
    <rect x="287" y="255" width="3" height="20"/>
    
    <ellipse cx="340" cy="320" rx="6" ry="4" transform="rotate(-45 340 320)"/>
    <rect x="344" y="310" width="2" height="15"/>
  </g>
  
  <!-- Stage lights -->
  <circle cx="100" cy="530" r="15" fill="#FFD700" opacity="0.8"/>
  <circle cx="150" cy="540" r="12" fill="#FF69B4" opacity="0.8"/>
  <circle cx="250" cy="540" r="12" fill="#00CED1" opacity="0.8"/>
  <circle cx="300" cy="530" r="15" fill="#98FB98" opacity="0.8"/>
  
  <!-- Bottom stage -->
  <rect x="0" y="550" width="400" height="50" fill="#2C2C2C"/>
  <rect x="0" y="550" width="400" height="10" fill="url(#voiceLogo)"/>
</svg>