<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);">
  <defs>
    <linearGradient id="natureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55a3ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e17055;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:0.6" />
    </radialGradient>
    <filter id="docGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sun -->
  <circle cx="320" cy="120" r="40" fill="url(#sunGlow)" filter="url(#docGlow)"/>
  
  <!-- Mountains background -->
  <polygon points="0,400 100,300 200,250 300,280 400,300 400,600 0,600" fill="#2d3436" opacity="0.7"/>
  <polygon points="0,420 150,320 250,280 350,300 400,320 400,600 0,600" fill="#636e72" opacity="0.6"/>
  
  <!-- Trees -->
  <g fill="url(#natureGradient)">
    <!-- Palm trees -->
    <rect x="80" y="350" width="8" height="60" fill="#8b4513"/>
    <ellipse cx="84" cy="340" rx="20" ry="15" fill="#00b894"/>
    <ellipse cx="84" cy="330" rx="18" ry="12" fill="#00a085"/>
    
    <rect x="280" y="380" width="6" height="40" fill="#8b4513"/>
    <ellipse cx="283" cy="375" rx="15" ry="10" fill="#00b894"/>
    <ellipse cx="283" cy="368" rx="12" ry="8" fill="#00a085"/>
    
    <!-- Regular trees -->
    <rect x="150" y="360" width="10" height="50" fill="#8b4513"/>
    <circle cx="155" cy="350" r="25" fill="#00b894"/>
    
    <rect x="320" y="390" width="8" height="40" fill="#8b4513"/>
    <circle cx="324" cy="385" r="20" fill="#00a085"/>
  </g>
  
  <!-- Birds -->
  <g fill="#2d3436" opacity="0.8">
    <path d="M 250 180 Q 255 175 260 180 Q 255 185 250 180"/>
    <path d="M 270 160 Q 275 155 280 160 Q 275 165 270 160"/>
    <path d="M 290 200 Q 295 195 300 200 Q 295 205 290 200"/>
  </g>
  
  <!-- Desert dunes -->
  <path d="M 0 450 Q 100 420 200 440 T 400 460 L 400 500 L 0 500 Z" fill="#f39c12" opacity="0.7"/>
  
  <!-- Title area -->
  <rect x="30" y="50" width="340" height="100" fill="#FFF" stroke="url(#natureGradient)" stroke-width="3" rx="10" opacity="0.95"/>
  
  <!-- Title text -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3436">وثائقي الطبيعة العربية</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#636e72">Arabic Nature Documentary</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#00b894">4K Ultra HD</text>
  
  <!-- Animals silhouettes -->
  <g fill="#2d3436" opacity="0.6">
    <!-- Camel -->
    <path d="M 120 480 Q 115 475 120 470 Q 130 465 140 470 Q 145 475 140 480 Q 135 485 125 485 Z"/>
    <rect x="125" y="480" width="3" height="15"/>
    <rect x="135" y="480" width="3" height="15"/>
    <rect x="120" y="480" width="3" height="15"/>
    <rect x="140" y="480" width="3" height="15"/>
    
    <!-- Gazelle -->
    <ellipse cx="220" cy="485" rx="15" ry="8"/>
    <rect x="215" y="485" width="2" height="10"/>
    <rect x="225" y="485" width="2" height="10"/>
    <circle cx="225" cy="478" r="3"/>
  </g>
  
  <!-- Camera lens effect -->
  <circle cx="350" cy="200" r="30" fill="none" stroke="#FFF" stroke-width="3" opacity="0.8"/>
  <circle cx="350" cy="200" r="20" fill="none" stroke="#FFF" stroke-width="2" opacity="0.6"/>
  <circle cx="350" cy="200" r="10" fill="none" stroke="#FFF" stroke-width="1" opacity="0.4"/>
  
  <!-- Bottom info strip -->
  <rect x="0" y="550" width="400" height="50" fill="#2d3436" opacity="0.8"/>
  <text x="200" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00b894">استكشف جمال الطبيعة العربية</text>
  <text x="200" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#FFF">Explore the Beauty of Arab Nature</text>
</svg>