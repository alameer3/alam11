<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Wrestling Ring -->
  <rect x="50" y="250" width="300" height="200" rx="10" fill="#1f2937" stroke="#fff" stroke-width="4"/>
  
  <!-- Ring Ropes -->
  <line x1="50" y1="280" x2="350" y2="280" stroke="#fff" stroke-width="3"/>
  <line x1="50" y1="320" x2="350" y2="320" stroke="#fff" stroke-width="3"/>
  <line x1="50" y1="360" x2="350" y2="360" stroke="#fff" stroke-width="3"/>
  <line x1="50" y1="400" x2="350" y2="400" stroke="#fff" stroke-width="3"/>
  
  <!-- Ring Posts -->
  <rect x="45" y="245" width="10" height="210" fill="#fbbf24"/>
  <rect x="345" y="245" width="10" height="210" fill="#fbbf24"/>
  <rect x="45" y="245" width="10" height="210" fill="#fbbf24"/>
  <rect x="345" y="245" width="10" height="210" fill="#fbbf24"/>
  
  <!-- Wrestler 1 -->
  <circle cx="150" cy="330" r="25" fill="#fbbf24"/>
  <rect x="140" y="355" width="20" height="50" fill="#3b82f6"/>
  <rect x="130" y="380" width="40" height="25" fill="#ef4444"/>
  <rect x="130" y="405" width="15" height="35" fill="#1f2937"/>
  <rect x="155" y="405" width="15" height="35" fill="#1f2937"/>
  <rect x="125" y="340" width="50" height="15" fill="#f59e0b"/>
  
  <!-- Wrestler 2 -->
  <circle cx="250" cy="350" r="25" fill="#fbbf24"/>
  <rect x="240" y="375" width="20" height="50" fill="#22c55e"/>
  <rect x="230" y="400" width="40" height="25" fill="#8b5cf6"/>
  <rect x="230" y="425" width="15" height="35" fill="#1f2937"/>
  <rect x="255" y="425" width="15" height="35" fill="#1f2937"/>
  <rect x="225" y="360" width="50" height="15" fill="#f59e0b"/>
  
  <!-- Championship Belt -->
  <rect x="150" y="150" width="100" height="30" rx="15" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <circle cx="200" cy="165" r="10" fill="#dc2626"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#fff">بطل</text>
  
  <!-- Crowd -->
  <rect x="30" y="480" width="340" height="80" rx="10" fill="#374151"/>
  <circle cx="60" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="90" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="120" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="150" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="180" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="210" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="240" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="270" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="300" cy="510" r="8" fill="#fbbf24"/>
  <circle cx="330" cy="510" r="8" fill="#fbbf24"/>
  
  <!-- Spotlights -->
  <circle cx="100" cy="80" r="20" fill="#fbbf24"/>
  <circle cx="200" cy="80" r="20" fill="#fbbf24"/>
  <circle cx="300" cy="80" r="20" fill="#fbbf24"/>
  
  <!-- Light Beams -->
  <polygon points="100,100 80,250 120,250" fill="#fbbf24" opacity="0.3"/>
  <polygon points="200,100 180,250 220,250" fill="#fbbf24" opacity="0.3"/>
  <polygon points="300,100 280,250 320,250" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Arabic Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">المصارعة الحرة</text>
  
  <!-- Championship Text -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">بطولة العالم</text>
</svg>