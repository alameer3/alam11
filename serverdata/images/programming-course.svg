<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Code Editor -->
  <rect x="30" y="80" width="340" height="280" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Editor Header -->
  <rect x="30" y="80" width="340" height="30" rx="10" fill="#2d2d2d"/>
  <circle cx="50" cy="95" r="4" fill="#ff5f56"/>
  <circle cx="70" cy="95" r="4" fill="#ffbd2e"/>
  <circle cx="90" cy="95" r="4" fill="#27ca3f"/>
  
  <!-- Code Lines -->
  <rect x="50" y="130" width="100" height="8" rx="2" fill="#569cd6"/>
  <rect x="160" y="130" width="60" height="8" rx="2" fill="#dcdcaa"/>
  <rect x="230" y="130" width="80" height="8" rx="2" fill="#9cdcfe"/>
  
  <rect x="50" y="150" width="80" height="8" rx="2" fill="#c586c0"/>
  <rect x="140" y="150" width="120" height="8" rx="2" fill="#ce9178"/>
  
  <rect x="50" y="170" width="60" height="8" rx="2" fill="#4ec9b0"/>
  <rect x="120" y="170" width="40" height="8" rx="2" fill="#569cd6"/>
  <rect x="170" y="170" width="90" height="8" rx="2" fill="#dcdcaa"/>
  
  <rect x="50" y="190" width="140" height="8" rx="2" fill="#9cdcfe"/>
  <rect x="200" y="190" width="70" height="8" rx="2" fill="#c586c0"/>
  
  <!-- Play Button -->
  <circle cx="200" cy="220" r="25" fill="#28a745" stroke="#fff" stroke-width="2"/>
  <polygon points="190,210 210,220 190,230" fill="#fff"/>
  
  <!-- Books -->
  <rect x="80" y="400" width="240" height="30" rx="5" fill="#e74c3c"/>
  <rect x="85" y="420" width="230" height="30" rx="5" fill="#3498db"/>
  <rect x="90" y="440" width="220" height="30" rx="5" fill="#2ecc71"/>
  
  <!-- Certificate -->
  <rect x="50" y="500" width="300" height="80" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  <text x="200" y="530" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">شهادة إتمام الدورة</text>
  <text x="200" y="555" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">دورة تعلم البرمجة</text>
  
  <!-- Arabic Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">دورة تعلم البرمجة</text>
</svg>