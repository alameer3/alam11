<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="desertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="400" height="300" fill="url(#skyGrad4)"/>
  
  <!-- Desert -->
  <rect x="0" y="300" width="400" height="300" fill="url(#desertGrad)"/>
  
  <!-- RV -->
  <rect x="100" y="350" width="200" height="80" fill="#F5F5F5"/>
  <rect x="90" y="360" width="220" height="60" fill="#DCDCDC"/>
  <circle cx="120" cy="430" r="20" fill="#2C3E50"/>
  <circle cx="280" cy="430" r="20" fill="#2C3E50"/>
  <rect x="110" y="370" width="30" height="20" fill="#87CEEB"/>
  <rect x="150" y="370" width="30" height="20" fill="#87CEEB"/>
  <rect x="190" y="370" width="30" height="20" fill="#87CEEB"/>
  <rect x="230" y="370" width="30" height="20" fill="#87CEEB"/>
  <rect x="270" y="370" width="30" height="20" fill="#87CEEB"/>
  
  <!-- Walter figure -->
  <circle cx="180" cy="320" r="15" fill="#FDBCB4"/>
  <rect x="170" y="335" width="20" height="30" fill="#FFFF00"/>
  <rect x="165" y="365" width="30" height="15" fill="#000080"/>
  
  <!-- Jesse figure -->
  <circle cx="220" cy="320" r="15" fill="#FDBCB4"/>
  <rect x="210" y="335" width="20" height="30" fill="#FF0000"/>
  <rect x="205" y="365" width="30" height="15" fill="#000000"/>
  
  <!-- Chemistry equipment -->
  <rect x="320" y="400" width="60" height="40" fill="#C0C0C0"/>
  <circle cx="350" cy="395" r="8" fill="#00FF00"/>
  <rect x="345" y="380" width="10" height="15" fill="#C0C0C0"/>
  
  <!-- Chemical formula -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">C10H15N</text>
  
  <!-- Cactus -->
  <rect x="50" y="450" width="15" height="80" fill="#228B22"/>
  <rect x="40" y="470" width="35" height="15" fill="#228B22"/>
  <rect x="45" y="490" width="25" height="15" fill="#228B22"/>
  
  <!-- Mountains -->
  <polygon points="0,300 100,200 200,300" fill="#8B7355"/>
  <polygon points="200,300 300,180 400,300" fill="#A0522D"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#000000">BREAKING</text>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00FF00">BAD</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#000000">كسر الحدود</text>
  
  <!-- Warning sign -->
  <polygon points="350,100 370,130 330,130" fill="#FFD700"/>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF0000">!</text>
  
  <!-- Money -->
  <rect x="30" y="520" width="40" height="20" fill="#228B22"/>
  <text x="50" y="535" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#000000">$$$</text>
</svg>