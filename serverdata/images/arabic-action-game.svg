<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Game Controller -->
  <rect x="80" y="200" width="240" height="120" rx="20" fill="#2d2d2d" stroke="#fff" stroke-width="2"/>
  
  <!-- D-pad -->
  <rect x="120" y="230" width="30" height="10" rx="5" fill="#4f46e5"/>
  <rect x="130" y="220" width="10" height="30" rx="5" fill="#4f46e5"/>
  
  <!-- Action Buttons -->
  <circle cx="280" cy="240" r="12" fill="#ef4444"/>
  <circle cx="260" cy="220" r="12" fill="#22c55e"/>
  <circle cx="300" cy="220" r="12" fill="#eab308"/>
  <circle cx="280" cy="200" r="12" fill="#3b82f6"/>
  
  <!-- Game Screen -->
  <rect x="50" y="60" width="300" height="200" rx="15" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Game Elements -->
  <rect x="70" y="80" width="40" height="40" fill="#ff6b6b"/>
  <rect x="130" y="120" width="40" height="40" fill="#4ecdc4"/>
  <rect x="200" y="90" width="40" height="40" fill="#ffe66d"/>
  <rect x="280" y="140" width="40" height="40" fill="#ff8b94"/>
  
  <!-- Health Bar -->
  <rect x="70" y="220" width="200" height="15" rx="7" fill="#333"/>
  <rect x="70" y="220" width="150" height="15" rx="7" fill="#22c55e"/>
  
  <!-- Score -->
  <text x="290" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">النقاط: 2500</text>
  
  <!-- Joystick -->
  <circle cx="150" cy="450" r="40" fill="#374151" stroke="#fff" stroke-width="2"/>
  <circle cx="150" cy="450" r="20" fill="#6b7280"/>
  
  <circle cx="250" cy="450" r="40" fill="#374151" stroke="#fff" stroke-width="2"/>
  <circle cx="250" cy="450" r="20" fill="#6b7280"/>
  
  <!-- Arabic Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#fff">لعبة الأكشن العربية</text>
  
  <!-- Game UI -->
  <rect x="70" y="180" width="60" height="20" rx="10" fill="#1f2937"/>
  <text x="100" y="194" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">المرحلة 3</text>
  
  <rect x="270" y="180" width="60" height="20" rx="10" fill="#1f2937"/>
  <text x="300" y="194" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">الوقت: 45</text>
</svg>