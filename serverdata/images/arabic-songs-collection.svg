<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);">
  <defs>
    <linearGradient id="musicColors" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECA57;stop-opacity:1" />
    </linearGradient>
    <filter id="collectionGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background music symbols -->
  <g fill="url(#musicColors)" opacity="0.3">
    <text x="50" y="100" font-size="30" font-family="serif">♪</text>
    <text x="320" y="150" font-size="40" font-family="serif">♫</text>
    <text x="80" y="200" font-size="25" font-family="serif">♬</text>
    <text x="300" y="250" font-size="35" font-family="serif">♪</text>
    <text x="60" y="300" font-size="30" font-family="serif">♫</text>
    <text x="340" y="350" font-size="25" font-family="serif">♬</text>
    <text x="70" y="450" font-size="40" font-family="serif">♪</text>
    <text x="310" y="500" font-size="30" font-family="serif">♫</text>
  </g>
  
  <!-- Main title box -->
  <rect x="40" y="80" width="320" height="100" fill="#FFF" stroke="url(#musicColors)" stroke-width="4" rx="15" opacity="0.95"/>
  
  <!-- Title text -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2C3E50">كليب أغاني عربية</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#34495E">Arabic Songs Collection</text>
  
  <!-- CD/Album covers arrangement -->
  <g>
    <!-- First row -->
    <rect x="60" y="220" width="80" height="80" fill="#FF6B6B" rx="10" opacity="0.8"/>
    <rect x="160" y="220" width="80" height="80" fill="#4ECDC4" rx="10" opacity="0.8"/>
    <rect x="260" y="220" width="80" height="80" fill="#45B7D1" rx="10" opacity="0.8"/>
    
    <!-- Second row -->
    <rect x="110" y="320" width="80" height="80" fill="#96CEB4" rx="10" opacity="0.8"/>
    <rect x="210" y="320" width="80" height="80" fill="#FECA57" rx="10" opacity="0.8"/>
    
    <!-- Third row -->
    <rect x="60" y="420" width="80" height="80" fill="#A29BFE" rx="10" opacity="0.8"/>
    <rect x="160" y="420" width="80" height="80" fill="#FD79A8" rx="10" opacity="0.8"/>
    <rect x="260" y="420" width="80" height="80" fill="#00B894" rx="10" opacity="0.8"/>
  </g>
  
  <!-- Musical note overlays on albums -->
  <g fill="#FFF" filter="url(#collectionGlow)">
    <text x="100" y="270" font-size="24" font-family="serif" text-anchor="middle">♪</text>
    <text x="200" y="270" font-size="24" font-family="serif" text-anchor="middle">♫</text>
    <text x="300" y="270" font-size="24" font-family="serif" text-anchor="middle">♬</text>
    <text x="150" y="370" font-size="24" font-family="serif" text-anchor="middle">♪</text>
    <text x="250" y="370" font-size="24" font-family="serif" text-anchor="middle">♫</text>
    <text x="100" y="470" font-size="24" font-family="serif" text-anchor="middle">♬</text>
    <text x="200" y="470" font-size="24" font-family="serif" text-anchor="middle">♪</text>
    <text x="300" y="470" font-size="24" font-family="serif" text-anchor="middle">♫</text>
  </g>
  
  <!-- Play button overlay -->
  <circle cx="200" cy="350" r="30" fill="#2C3E50" opacity="0.8"/>
  <polygon points="190,335 190,365 220,350" fill="#FFF" filter="url(#collectionGlow)"/>
  
  <!-- Bottom info -->
  <rect x="70" y="530" width="260" height="40" fill="#2C3E50" stroke="url(#musicColors)" stroke-width="2" rx="5" opacity="0.9"/>
  <text x="200" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">مجموعة أغاني مميزة</text>
  
  <!-- Decorative sound waves -->
  <g stroke="url(#musicColors)" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 20 350 Q 40 330 20 370"/>
    <path d="M 15 340 Q 40 315 15 385"/>
    <path d="M 380 350 Q 360 330 380 370"/>
    <path d="M 385 340 Q 360 315 385 385"/>
  </g>
</svg>