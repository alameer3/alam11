<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prisonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Prison walls -->
  <rect x="0" y="300" width="400" height="300" fill="url(#prisonGrad)"/>
  
  <!-- Prison bars -->
  <rect x="50" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="80" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="110" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="140" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="170" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="200" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="230" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="260" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="290" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="320" y="200" width="8" height="400" fill="#2c3e50"/>
  <rect x="350" y="200" width="8" height="400" fill="#2c3e50"/>
  
  <!-- Bird in the sky -->
  <path d="M 100 80 Q 110 75 120 80 Q 130 85 140 80" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 140 80 Q 150 75 160 80 Q 170 85 180 80" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Hope text -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">HOPE</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">الأمل</text>
  
  <!-- Title -->
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">The Shawshank</text>
  <text x="200" y="575" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Redemption</text>
</svg>