<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="benchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="400" height="400" fill="url(#skyGrad2)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="400" height="200" fill="#228B22"/>
  
  <!-- Park bench -->
  <rect x="100" y="380" width="200" height="15" fill="url(#benchGrad)"/>
  <rect x="100" y="395" width="200" height="40" fill="url(#benchGrad)"/>
  <rect x="95" y="395" width="15" height="60" fill="url(#benchGrad)"/>
  <rect x="290" y="395" width="15" height="60" fill="url(#benchGrad)"/>
  
  <!-- Sitting figure -->
  <circle cx="200" cy="350" r="20" fill="#FDBCB4"/>
  <rect x="190" y="370" width="20" height="40" fill="#0066CC"/>
  <rect x="185" y="410" width="30" height="20" fill="#8B4513"/>
  <rect x="180" y="320" width="40" height="50" fill="#FF6347"/>
  
  <!-- Box of chocolates -->
  <rect x="240" y="390" width="40" height="20" fill="#8B4513"/>
  <rect x="245" y="385" width="30" height="5" fill="#FFD700"/>
  
  <!-- Feather floating -->
  <path d="M 150 100 Q 160 95 170 100 Q 180 105 190 100 Q 200 95 210 100" stroke="#ffffff" stroke-width="2" fill="none"/>
  <ellipse cx="180" cy="100" rx="25" ry="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Trees -->
  <rect x="50" y="300" width="15" height="100" fill="#8B4513"/>
  <circle cx="57" cy="290" r="25" fill="#228B22"/>
  <rect x="350" y="320" width="15" height="80" fill="#8B4513"/>
  <circle cx="357" cy="310" r="20" fill="#228B22"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">FORREST GUMP</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">فورست غامب</text>
  
  <!-- Quote -->
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">"Life is like a box of chocolates"</text>
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">الحياة مثل علبة الشوكولاتة</text>
</svg>